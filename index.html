<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="head-title">じゃんけんゲーム</h1>
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <h1 class="modal-count-tx">1</h1>
          </div>
        </div>
      </div>
      <div id="result_modal" class="result_modal">
        <div class="result_modal-content">
          <div class="result_modal-body">
            <h1 class="result_modal_title">結果発表</h1>
          </div>
        </div>
      </div>


    <div class="contents">
        <div class="content-area cpu-area">
            <p class="tx">CPU:</p>
        </div>
        <div class="content-area you-area">
            <p class="tx">YOU:</p>
        </div>
    </div>
    <div class="result">
        <div class="result-tx-area"><p class="result-tx"></p></div>
        <div class="result-tx-area result-tx-second-area"><p class="result-tx"></p></div>
        <div class="result-tx-area"><p class="result-tx"></p></div>
    </div>
    <div class="btn-container">
        <div class="btn-area">
            <p class="btn-tx"><i class="far fa-hand-rock fa-2x fa-fw"></i></p>
        </div>
        <div class="btn-area">
            <p class="btn-tx"><i class="far fa-hand-peace fa-2x fa-fw"></i></p>
        </div>
        <div class="btn-area">
            <p class="btn-tx"><i class="far fa-hand-paper fa-2x fa-fw"></i></p>
        </div>
    </div>
    <p class="contact-tx">あなたが次に出すものをお選びください。</p>
</body>
</html>
